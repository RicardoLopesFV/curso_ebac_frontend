<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Exercício Módulo 7</title>
</head>
<body>
    <main>
        <form>
            <h1>Exercício Módulo 7</h1>
            <input type="number" name="campo-a" id="campo-a" placeholder="Campo A">
            <input type="number" name="campo-b" id="campo-b" placeholder="Campo B">
            <button id="verificar" type="submit">VERIFICAR</button>
            <div class="resultado">
                <div class="valido">
                    <p>Válido</p>
                </div>
                <div class="invalido">
                    <p>Inválido</p>
                </div>
                <div class="recarregar">
                    <p>Recarregar</p>
                </div>
            </div>
        </form>
        <script src="main.js"></script>
    </main>
</body>
</html>
